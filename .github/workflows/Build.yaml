name: Build DosePolice Executable

on:
  workflow_dispatch:   # Lanzar manualmente
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)
          pip install pyinstaller reportlab customtkinter openpyxl

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --onefile DosePolice.py --icon=logo.ico

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: DosePolice-exe
          path: dist/DosePolice.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/DosePolice.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
